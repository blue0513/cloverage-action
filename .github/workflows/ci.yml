name: CI

on:
  push:

env:
  COVERAGE_DIR: "target/coverage"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Prepare java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'
      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@10.2
        with:
          lein: 2.9.8

      - name: Test
        run: lein test

      - name: Coverage report
        id: report-coverage
        run: |
          lein cloverage -o "${{ env.COVERAGE_DIR }}" > result.log
          echo "result=$(cat result.log)" >> "$GITHUB_OUTPUT"

      - name: Diff coverage
        id: diff-coverage
        run: |
          cat ${{ steps.report-coverage.outputs.result }} | sed -n '/Writing HTML report to/,$p' | sed '1,2d' > branch.log
          echo "diff=$(diff --suppress-common-lines branch.log master.log)" > "$GITHUB_OUTPUT"

      - name: Comment coverage
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ```diff
            ${{ steps.diff-coverage.outputs.diff }}
            ```
